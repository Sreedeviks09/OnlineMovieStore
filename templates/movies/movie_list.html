{% extends 'base.html' %}
{% block body %}

<div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="text-center">Movie List</h2>
    <a class="btn btn-primary ms-auto" href="{% url 'movie_create' %}">Add New Movie</a>
</div>
<div class="container">
    <div class="row g-3">
        {% for movie in movies %}
        <div class="card shadow mb-3 me-3" style="width: 18rem;">
            {% if movie.image %}
                <img src="{{ movie.image.url }}" alt="{{ movie.title }}" alt="..." class="card-img-top" style="width:100%;height:300px;">
            {% endif %}
            <div class="card-body shadow">
            <h5 class="card-title">{{ movie.title }}</h5>
            <p class="card-text">({{ movie.rating }})</p>
            <a class="btn btn-success ms-auto" href="{% url 'movie_update' movie.pk %}">Edit</a>
            <a class="btn btn-danger ms-auto" href="{% url 'movie_delete' movie.pk %}">Delete</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock  %}
