{% extends 'base.html' %}
{% block body %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="text-center">
        Delete Movie
    </h2>
        <a class="btn btn-secondary ms-auto" href="{% url 'movie_list' %}">Back to List</a>
</div>

<!-- Main Container for the Page -->
<div class="container-fluid">
    <!-- Empty container, could be used for global layout or spacing -->
</div>

<!-- Container for the confirmation card, with margin-top for spacing -->
<div class="container mt-5">
    <!-- Center the content horizontally using the 'justify-content-center' class -->
    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- Card to display the confirmation message -->
            <div class="card shadow">
                <div class="card-body text-center">
                    <!-- Confirmation Title -->
                    <h4>Confirm Deletion</h4>
                    
                    <!-- Confirmation message, with the task name displayed dynamically -->
                    <p>Are you sure you want to delete this Movie <b>"{{ movie.title }}"</b>?</p>
                    
                    <!-- Form to submit the deletion action -->
                    <form method="POST">
                        {% csrf_token %}  <!-- CSRF Token for protection against Cross-Site Request Forgery -->
                        
                        <!-- Button to confirm deletion -->
                        <button type="submit" class="btn btn-danger">Yes, Delete</button>
                        
                        <!-- Link to cancel and redirect back to the home page -->
                        <a href="{% url 'movie_list' %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock  %}
